image: node:16-alpine

pipelines:
  default:
    - step:
        name: test
        script:
          - yarn add -D ts-mocha
          - yarn test:unit
    - step:
        name: build and push
        script:
          - export BITBUCKET_COMMIT_SHORT_SHA="${BITBUCKET_COMMIT::7}"
          - echo $DOCKER_HUB_TOKEN | docker login -u agiannellah --password-stdin
          - docker build 
            -t agiannellah/ah-api:latest
            -t agiannellah/ah-api:$BITBUCKET_COMMIT_SHORT_SHA .
          - docker push agiannellah/ah-api:latest
          - docker push agiannellah/ah-api:$BITBUCKET_COMMIT_SHORT_SHA
        services:
          - docker
    - step:
        name: snyk
        script:
          - pipe: snyk/snyk-scan:0.5.3
            variables:
              SNYK_TOKEN: $SNYK_TOKEN
              LANGUAGE: npm
  branches:
    develop:
      - step:
          name: deploy-staging
          script:
            - echo "Deploying to stage"
    main:
      - step:
          name: deploy-production
          trigger: manual
          script:
            - echo "Deploying to production"
